<div class="col-md-12 questions-title text-primary">
    <div class="col-md-6 latest-questions">
        <h2 class="panel-title">آخرین سوالات</h2>
    </div>

    <div class="col-md-6 new-question">
        <a routerLink="/add-question" class="btn btn-primary waves-effect waves-light btn-lg m-b-5" style="float: left;">سوال بپرس</a>
    </div>
</div>


<div class="col-md-12">

    <div class="question-block" *ngFor="let question of questions" [ngClass]="{'no-true-answer': !question.hasTrueAnswer}">
        <div class="col-md-3 question-statistics">
            <div class="col-md-4 votes">
                <div class="mini-count">
                    {{question.votes}}
                </div>
                <div>رای</div>
            </div>
            
            <div class="col-md-4 answers" [ngClass]="{'true-answer': question.hasTrueAnswer}">
                <div class="mini-count">
                    {{question.answers}}
                </div>
                <div>پاسخ</div>
            </div>

            <div class="col-md-4 views">
                <div class="mini-count">
                    {{question.views}}
                </div>
                <div>مشاهده</div>
            </div>
        </div>

        <div class="col-md-9 question-body">
            <div class="col-md-12">
                    <a [routerLink]="['/question-info', question.id]" class="question-title text-primary" (click)="addView(question.id)"> {{question.title}} </a>                        
            </div>
            <div class="col-md-8">
                <div class="tags">
                    <a href="/" class="tag" *ngFor="let tag of question.tags">
                        {{tag.name}}
                    </a>
                </div>
            </div>
            <div class="col-md-4 pull-left text-left">
                <div class="creator-date">
                    <span>
                        {{question.inquirer}} {{question.creationDateTime}}
                    </span>
                </div>  
            </div>
        </div>
    </div>
</div>
