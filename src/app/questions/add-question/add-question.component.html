<div class="col-md-12">
    <div class="panel panel-default">
        <h3 class="panel-title">ایجاد سوال جدید</h3>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="question-title" class="col-sm-2 control-label">عنوان:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="question-title" name="question-title" [(ngModel)]="question.title" placeholder="عنوان سوال">
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 10px">
                    <label for="question-body" class="col-sm-2 control-label">متن:</label>
                    <div class="col-md-10">
                        <!-- <textarea class="form-control" id="question-body" name="question-body" rows="6" [(ngModel)]="question.body" placeholder="متن سوال"></textarea> -->
                        <!-- <editor [(ngModel)]="question.body" apiKey="test" cloudChannel="dev" [init]="{plugins: 'link'}" name="question-body"></editor> -->
                        <div class="editor block">
                            <app-ngx-editor [config]="editorConfig" [(ngModel)]="question.body" name="question.body"></app-ngx-editor>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">انتخاب برچسب:</label>
                    <div class="col-md-10" style="padding-right: 10px; float: right;">
                            <!-- <select2 [data]="exampledata"
                                [options]="options"
                                [width]="500"
                                (valueChanged)="changed($event)">
                            </select2> -->

                            <ng-multiselect-dropdown
                                id="tags"
                                name="tags"
                                [placeholder]="'custom placeholder'"
                                [data]="dropdownList"
                                [(ngModel)]="selectedTags"
                                [settings]="dropdownSettings">
                          </ng-multiselect-dropdown>

                    </div>
                </div>
                                
                <div class="form-group m-b-0">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button (click)="create(question)" type="button" class="btn btn-primary waves-effect waves-light">ثبت سوال</button>
                    </div>
                </div>
            </form>
        </div> <!-- panel-body -->
    </div> <!-- panel -->
</div>
